<div class="event-box">
  <div class="title">
    Events
  </div>

  <div class="flex justify-between items-center gap-8 ">
    @for(event of events; track event.id) {
    <div
      class="bg-[#151D32] border-gold border-2 text-white rounded-lg flex items-center justify-center w-40 h-24 hover:bg-[#1A243F] cursor-pointer"
      (click)="triggerEvent(event.id ?? 0)">
      {{ event.type }}
    </div>
    }
  </div>
</div>
