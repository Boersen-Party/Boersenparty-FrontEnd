<div class="h-full w-full bg-box text-white flex-grow items-start justify-items p-4">
  <div class="grid grid-cols-3 gap-2 w-full h-full">

    @for (product of products; track product.id) {
      <div class="grid-item">
        <p>{{ getProductName(product.id ?? 0) }}</p>
        <app-item-stat-card
          [product]="product"
          [chartData]="getChartData(product.id ?? 0)">
        </app-item-stat-card>
      </div>
    }
  </div>
</div>
