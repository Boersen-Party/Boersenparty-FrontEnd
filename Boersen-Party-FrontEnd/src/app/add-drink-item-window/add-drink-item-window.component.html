<div class="add-drink relative">

  <button class="button absolute w-14 h-14 right-4 top-2" (click)="hideWindow()">X</button>

  <div class="add-drink bg-box flex flex-col gap-3 p-8">

    <p class="text-center text-3xl text-gray-300 mb-4 font-semibold">Add Drink</p>

    <label for="drinkName" class="text-lg font-medium">Geben Sie dem Getr채nk einen Namen</label>
    <input id="drinkName" class="bg-white w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-offset-2" placeholder="Drink Name">

    <label for="basePrice" class="text-lg font-medium">Geben Sie dem Getr채nk einen Preis</label>
    <input type="number" min="0" id="basePrice" class="bg-white w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-offset-2" placeholder="Preis">

    <label for="quantity" class="text-lg font-medium">Geben Sie dem Getr채nk eine Quantity</label>
    <input type="number" min="0" id="quantity" class="bg-white w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-offset-2" placeholder="Quantity">

    <label for="description" class="text-lg font-medium">Geben Sie dem Getr채nk eine Beschreibung</label>
    <input id="description" class="bg-white w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-offset-2" placeholder="Beschreibung">

    <button class="text-left h-14 shadow-xl relative text-xl font-medium group" (click)="onClick()">

      <div class="bg-white rounded-xl h-10 w-10 grid place-items-center absolute right-0 top-1.5 group-hover:w-full z-10 duration-500 rotate-180">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
      </div>

      <p class="translate-x-4">Add Drink</p>
    </button>

  </div>
</div>
