<div class="h-full w-full bg-box text-white flex-grow items-start justify-items p-4">
  <div class="grid grid-rows-2 grid-cols-4 gap-4 w-full h-full">
    @for (product of products; track product.id) {

      <app-item-stat-card
        [product]="product"
        [chartData]="getChartData(product.id ?? 0)">     <!-- des kann stinken -->
      </app-item-stat-card>
    }
  </div>
</div>
