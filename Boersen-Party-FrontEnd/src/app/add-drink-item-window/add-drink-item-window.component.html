  <button class="button absolute right-4 top-2" (click)="hideWindow()">X</button>

    <p class="text-center text-3xl text-gray-300 mb-4">Add Drink</p>

    <label for="drinkName" class="text-lg font-medium">Geben Sie dem Getr채nk einen Namen</label>

    <button class="bg-white text-left w-48 rounded-2xl h-14 relative text-black text-xl font-semibold border-4 border-white group">
